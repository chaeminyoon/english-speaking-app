name: Build Electron App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Compile Electron TypeScript
        run: npm run electron:compile

      - name: Package Electron app
        run: npx electron-packager . "English Speaking Practice" --platform=${{ matrix.platform }} --arch=${{ matrix.arch }} --out=release --overwrite

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: English-Speaking-Practice-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/
          retention-days: 30
